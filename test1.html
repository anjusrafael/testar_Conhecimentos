<!DOCTYPE html>

</head>

<body>
    <h1>Test 1</h1>
</body>
<script>
    let indice = 13;
    let soma = 0;
    let k = 0;

    while (k < indice) {
        k++;
        soma = soma + k;
    }

    console.log(soma);


    /*outra forma de fazer*/
    let some = 0;
    for (j = 0; j < indice; j++) {
        some = some + j;
    }

    console.log(some);
</script>
