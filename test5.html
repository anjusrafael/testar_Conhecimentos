<!DOCTYPE html>

<head>
    <title>Test 5</title>
</head>

<body>
    <h1>Test 5</h1>

    <input type="text" id="string" name="string" placeholder="Coloque aqui uma palavra">
    <button type="button" id="btn">Click Here</button>
</body>
<script>
    let button = document.getElementById("btn");
    button.addEventListener('click', event => {
        let string = document.getElementById('string').value;
        reverter(string);
    });

    function reverter(string) {
        let string2 = "";
        for (let i = string.length - 1; i >= 0; i--) {
            string2 += string[i];
        }

        console.log("String original: " + string);
        console.log("String invertida: " + string2);
    }
</script>

</html>
